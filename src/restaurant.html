<!DOCTYPE html>
<html lang="en">
   <head>
      <meta
         name="viewport"
         content="width=device-width, initial-scale=1.0, minimum-scale=1"
         />
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <meta name="theme-color" content="#252831" />
      <!-- Normalize.css for better cross-browser consistency -->
      <link
         rel="stylesheet"
         src="//normalize-css.googlecode.com/svn/trunk/normalize.css"
         />
      <meta
         name="Description"
         content="Review your favorite restaurant in New York, on or offline"
         />
      <!-- Main CSS file -->
      <link rel="stylesheet" href="css/responsive.css" />
      <link rel="stylesheet" href="css/styles.css" type="text/css" />
      <!-- <link
         rel="stylesheet"
         href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
         integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
         crossorigin=""
         /> -->
      <link rel="manifest" href="/manifest.json" />
      <title>Restaurant Info</title>
   </head>
   <body class="inside">
     <div id="wrapper">
        <div id="snackBar" class="snackbar-msg">
            <span id="snackbarMsg"></span>
            <span id="snackbarDismiss" class="snackbar-dismiss" role="button" aria-label="Dismiss Message" >DISMISS</span>
         </div>
         <!-- Beginning header -->
         <header>
            <!-- Beginning nav -->
            <nav>
               <h1 tabindex="-1"><a tabindex="-1" href="/">Restaurant Reviews</a></h1>
            </nav>
            <!-- Beginning breadcrumb -->
            <ul aria-label="Back to home page" role="navigation" id="breadcrumb">
               <li><a href="/">Home</a></li>
            </ul>
            <!-- End breadcrumb -->
            <!-- End nav -->
         </header>
         <!-- End header -->
         <!-- Beginning main -->
         <main id="maincontent">
            <!-- Beginning restaurant -->
            <section id="restaurant-container">
               <div class="side-left"></div>
               <div id="restaurant-info">
                  <h2 tabindex="0" id="restaurant-name"></h2>
                  <picture id="restaurant-pic">
                     <source class="src-small-pic" media="(max-width: 426px)" />
                     <img id="restaurant-img" />
                  </picture>
                  <p id="restaurant-cuisine"></p>
                  <div id="favoriteBtn">
                  </div>
                  <h2 aria-hidden="true" id="restaurant-title"></h2>
                  <p id="restaurant-address"></p>
                  <div class="accordion-container">
                     <button aria-expanded="false" class="accordion-btn">
                     <i id="clock-icon" class="far fa-clock"></i> Hours of operation
                     </button>
                     <table id="restaurant-hours"></table>
                  </div>
                  <hr />
               </div>
               <div class="side-right"></div>
            </section>
            <!-- end restaurant -->
            <!-- Beginning reviews -->
            <section id="reviews-container">
               <div class="side-left"></div>
               <div id="reviews-content">
                  <div class="reviews-head">
                     <button id="addReviewBtn" class="add-review-btn">
                     <span class="plus">&plus;</span>   <span class="add-text">Add Review</span></button>
                     <img id="reviews-icon" src="img/review.svg" alt="" />
                  </div>
                  <ul id="reviews-list"></ul>
               </div>
               <div class="side-right"></div>
              
            </section>
            <!-- End reviews -->
            <!-- Beginning map -->
            <section id="map-container">
               <div
                  aria-label="Map to restaurant"
                  aria-role="application"
                  id="map"
                  ></div>
            </section>
            <!-- End Map -->
         </main>
         <!-- End main -->
         <!-- Beginning footer -->
         <footer id="footer">
            Copyright (c) 2019 <a href="/"><strong>Restaurant Reviews</strong></a> All
            Rights Reserved.
            <div class="icon-credit">
               Icons made by
               <a href="http://www.freepik.com" title="Freepik">Freepik</a> from
               <a href="https://www.flaticon.com/" title="Flaticon"
                  >www.flaticon.com</a
                  >
               is licensed by
               <a
                  href="http://creativecommons.org/licenses/by/3.0/"
                  title="Creative Commons BY 3.0"
                  target="_blank"
                  rel="noreferrer"
                  >CC 3.0 BY</a
                  >
            </div>
         </footer>
     </div>
      
       <!-- Add A Review Form / Modal --> 
       <div id="mainModal"  class="modal">
        <div role="dialog" aria-labelledby="addReviewHeader" class="modal-content">
           <div class="modal-header">
              <h2 id="addReviewHeader">Review </h2>
              <button aria-label="close modal" id="closeBtn" class="close-btn">
                 &times;
              </button>
           </div>
           <div class="modal-body">
              <form id="addReviewForm"  action="#!" class="addReview-form">
                 <div class="form-row">
                    <div class="form-group">   
                       <input id="nameInput" name="name" type="text" aria-label="Enter Your First Name" required>
                       <span class="bar"></span>
                       <label for="name">First Name</label>
                    </div>
                    <div class="rating-container">
                       <div id="ratingValue" role="radiogroup" aria-label="Select a rating" class="rating" data-rating="0">
                          <input 
                             aria-label="Select Five Stars"
                             type="radio" name="star" id="star5" value="5" tabindex="-1" /><label
                             for="star5"></label>
                          <input 
                             aria-label="Select Four Stars"
                             type="radio" name="star" id="star4" value="4" tabindex="-1" /><label
                             for="star4"
                             ></label>
                          <input 
                             aria-label="Select Three Stars"
                             type="radio" name="star" id="star3" value="3" tabindex="-1" /><label
                             for="star3"
                             ></label>
                          <input 
                             aria-label="Select Two Stars"
                             type="radio" name="star" id="star2" value="2" tabindex="-1" /><label
                             for="star2"
                             ></label>
                          <input type="radio" name="star" id="star1" value="1" tabindex="0" aria-label="Select One Star" /><label
                             for="star1"
                             ></label>
                       </div>
                       <div id="selectRatingTxt"></div>
                    </div>
                 </div>
                 <div class="form-row">
                    <div class="form-group-textarea">   
                       <textarea aria-label="Leave a comment" id="commentsInput" required class="comments-textarea" name="comments" cols="40" rows="10"></textarea>
                       <span class="bar"></span>
                       <label for="comments">Tell us your thoughts..</label>
                    </div>
                    <div></div>
                 </div>
                 <div class="form-row btn">
                    <input class="submitReview-btn" value="Submit" type="submit">
                    <div></div>
                 </div>
              </form>
           </div>
        </div>
     </div>
      <!-- End footer -->
      <!-- Beginning scripts -->
      <script src="https://cdn.jsdelivr.net/npm/moment@2.23.0/moment.js"></script>
      <script
         src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
         integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
         crossorigin=""
         async
         ></script>
      <script
         type="application/javascript"
         charset="utf-8"
         src="js/idb/idb.js"
         ></script>
      <script
         type="application/javascript"
         charset="utf-8"
         src="js/idb/utility.js"
         ></script>
      <!-- Database helpers -->
      <script type="text/javascript" src="js/dbhelper.js"></script>
      <!-- Main javascript file -->
      <script type="text/javascript" src="js/restaurant_info.js"></script>
      <script
         type="application/javascript"
         charset="utf-8"
         src="js/sw/indexController.js"
         ></script> 
      <script>

         const fontAwesomeStyle = document.createElement("link");
         fontAwesomeStyle.setAttribute("rel", "stylesheet");
         fontAwesomeStyle.setAttribute("href", "https://use.fontawesome.com/releases/v5.4.2/css/all.css");
         fontAwesomeStyle.setAttribute("integrity", "sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns");
         fontAwesomeStyle.setAttribute("crossorigin", "anonymous");

         googleFontsStyle.setAttribute("href", "https://fonts.googleapis.com/css?family=Work+Sans|Abril+Fatface");
         googleFontsStyle.setAttribute("rel", "stylesheet");
         
         const leafletMapStyle = document.createElement("link");
         leafletMapStyle.setAttribute("rel", "stylesheet");
         leafletMapStyle.setAttribute("href", "https://unpkg.com/leaflet@1.3.1/dist/leaflet.css");
         leafletMapStyle.setAttribute("integrity", "sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==");

         })() 
         
         
         
         
      </script>
      <!-- End scripts -->
   </body>
</html>
